<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<!--nav bar from base.html-->
<div th:replace="base :: navlinks"></div>

<div  class="container-sm">
    <ul class="list-group">

        <li th:text="${todo.name}" class="list-group-item active" aria-current="true"></li>
        <li class="list-group-item" ><img th:src="${todo.image}" width="50px"></li>
        <li th:text="${todo.description}" class="list-group-item"></li>
        <li  class="list-group-item">Priority: [[${todo.priority}]]</li>
        <li class="list-group-item">Due Date: [[${todo.date}]]</li>
        <li class="list-group-item">Is-completed: [[${todo.completed}]]</li>
    </ul>
</div>






<!--footer nav bar-->
<div class="container-sm">
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" th:href="@{/update/{id}(id=${todo.id})}">Update</a>
    </li>

    <li class="nav-item">
      <a class="nav-link" th:href="@{/delete/{id}(id=${todo.id})}">Delete</a>
    </li>
  </ul>
</div>


<!--footer from base.html-->
<div th:replace="base :: footer"></div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
