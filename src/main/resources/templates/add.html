<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU" crossorigin="anonymous">
</head>
<body>

<!--nav bar from base.html-->
<div th:replace="base :: navlinks"></div>


<div class="container-sm">
    <h2 style="text-align: center">TO DO LIST </h2>
</div>

<div class="container-sm">
    <form th:action="@{/lists}" th:object="${todo}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Buy food">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}"  id="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <input type="number" th:field="*{priority}" class="form-control" id="priority" placeholder="1-100">
        </div>
        <div class="mb-3">
            <label for="duedate" class="form-label">Due Date</label>
            <input type="date" th:field="*{date}" class="form-control" id="duedate" placeholder="01-01-2021">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image url</label>
            <input type="text" th:field="*{image}" class="form-control" id="image" placeholder="https://media.wired.com/photos/5c9040ee4950d24718d6da99/1:1/w_1800,h_1800,c_limit/shoppingcart-1066110386.jpg">
        </div>

        <div class="mb-3">
            <label for="isCompleted" class="form-label">Is Completed</label>
            <select th:field="*{completed}" id="isCompleted">
                <option value="true" th:text="Yes"></option>
                <option value="false" th:text="No"></option>
            </select>
        </div>



        <div class="form-row justify-content-center">
            <button class="btn btn-primary" type="submit">Add</button>
        </div>

    </form>

</div>





<!--footer from base.html-->
<div th:replace="base :: footer"></div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
